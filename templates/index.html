<!DOCTYPE html> 
<head> 
	<title> 
		Testing widget generated for Vertex AI Search app
	</title> 
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main2.css') }}">
</head> 

<body>
<div class="home"> 
	<h1 style="color: green"> 
		Enter search string in the search field
	</h1> 
<!-- widget code copied from Vertex AI Search UI -->
<!-- Widget JavaScript bundle -->
<script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>

<!-- Search widget element is not visible by default -->
<gen-search-widget
  configId="d72a161e-0590-4047-9097-21532954456b"
  triggerId="searchWidgetTrigger">
</gen-search-widget>

<!-- Element that opens the widget on click. It does not have to be an input -->
<input placeholder="Search here" id="searchWidgetTrigger" />
</div>
</body> 




</html>
